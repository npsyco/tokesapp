<!DOCTYPE html>
<html>
<head>
  <title>ASCII Play Button</title>
  <style>
    /* Center the play button */
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Style the play button */
    .play-button {
      font-size: 40px;
      cursor: pointer;
    }
    
    /* Style the stop button */
    .stop-button {
      font-size: 60px;
      margin-top: -12px; /* Adjust the negative margin-top value as needed */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="play-button">&#9658;</div>
    <div class="stop-button">&#9632;</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var buttonContainer = document.querySelector('.button-container');
      var playButton = document.querySelector('.play-button');
      var stopButton = document.querySelector('.stop-button');
      var audioPlayer; // Azurecast audio player
      
      stopButton.style.display = 'none'; // Hide the stop button initially
      
      playButton.addEventListener('click', function() {
        if (buttonContainer.classList.contains('playing')) {
          stopBroadcast();
          buttonContainer.classList.remove('playing');
        } else {
          startBroadcast();
          buttonContainer.classList.add('playing');
        }
      });
      
      function startBroadcast() {
        // Start Azurecast broadcast here
        audioPlayer = new AzurecastAudioPlayer();
        audioPlayer.start();
        
        playButton.style.display = 'none';
        stopButton.style.display = 'block';
      }
      
      function stopBroadcast() {
        // Stop Azurecast broadcast here
        audioPlayer.stop();
        
        playButton.style.display = 'block';
        stopButton.style.display = 'none';
      }
      
      // Mock AzurecastAudioPlayer class for demonstration
      function AzurecastAudioPlayer() {
        this.start = function() {
          console.log('Broadcast started');
          // Implement your logic to start the Azurecast broadcast
          fetch('http://142.93.230.38/public/cn', {
            method: 'GET',
            headers: {
              'Authorization': 'Bearer' + YOUR_API_KEY,
                'Content-Type': 'application/json'
            }
          })

        };
        
        this.stop = function() {
          console.log('Broadcast stopped');
          // Implement your logic to stop the Azurecast broadcast
        };
      }
    });
  </script>
</body>
</html>
