<!DOCTYPE html>
<html>
<head>
  <title>ASCII Play Button</title>
  <style>
    /* Center the play button */
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Style the play button */
    .play-button {
      font-size: 44px;
      cursor: pointer;
    }
    
    /* Style the stop button */
    .stop-button {
      font-size: 60px;
      cursor: pointer;
      margin-top: -14px; /* Adjust the negative margin-top value as needed */
    }
  </style>
</head>
<body>
  <div class="play-button">▶</div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var playButton = document.querySelector('.play-button');
      var isPlaying = false;
      var audioPlayer; // Azurecast audio player
      
      playButton.addEventListener('click', function() {
        if (isPlaying) {
          stopBroadcast();
          playButton.classList.remove('stop-button'); // Remove stop button styling
          playButton.textContent = '▶'; // ASCII play symbol
        } else {
          startBroadcast();
          playButton.classList.add('stop-button'); // Add stop button styling
          playButton.textContent = '■'; // ASCII stop symbol
        }
        
        isPlaying = !isPlaying;
      });
      
      function startBroadcast() {
        // Start Azurecast broadcast here
        audioPlayer = new AzurecastAudioPlayer();
        audioPlayer.start();
      }
      
      function stopBroadcast() {
        // Stop Azurecast broadcast here
        audioPlayer.stop();
      }
      
      // Mock AzurecastAudioPlayer class for demonstration
      function AzurecastAudioPlayer() {
        this.start = function() {
          console.log('Broadcast started');
          // Implement your logic to start the Azurecast broadcast
        };
        
        this.stop = function() {
          console.log('Broadcast stopped');
          // Implement your logic to stop the Azurecast broadcast
        };
      }
    });
  </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      var playButton = document.querySelector('.play-button');
      var isPlaying = false;
      var broadcastId = 'YOUR_BROADCAST_ID'; // Replace with your Azurecast broadcast ID
      
      playButton.addEventListener('click', function() {
        if (isPlaying) {
          stopBroadcast();
          playButton.textContent = '▶'; // ASCII play symbol
        } else {
          startBroadcast();
          playButton.textContent = '■'; // ASCII stop symbol
        }
        
        isPlaying = !isPlaying;
      });
      
      function startBroadcast() {
        // Start Azurecast broadcast
        fetch('https://api.azurecast.com/v1/broadcasts/' + broadcastId + '/start', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + YOUR_API_KEY, // Replace with your Azurecast API key
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            console.log('Broadcast started');
          } else {
            console.error('Failed to start broadcast');
          }
        })
        .catch(error => {
          console.error('Error starting broadcast:', error);
        });
      }
      
      function stopBroadcast() {
        // Stop Azurecast broadcast
        fetch('https://api.azurecast.com/v1/broadcasts/' + broadcastId + '/stop', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer YOUR_API_KEY', // Replace with your Azurecast API key
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            console.log('Broadcast stopped');
          } else {
            console.error('Failed to stop broadcast');
          }
        })
        .catch(error => {
          console.error('Error stopping broadcast:', error);
        });
      }
    });
  </script>
</body>
</html>
